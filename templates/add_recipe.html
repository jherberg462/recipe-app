{% extends "base.html" %}
{% block content %}
<h2>Submit a New Recipe</h2>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_recipe') }}">
            <div class="mb-3">
                <label for="price" class="form-label">Price ($)</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="is_vegan" name="is_vegan" value="true">
                <label class="form-check-label" for="is_vegan">Is this recipe vegan?</label>
            </div>
            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients (Hold Ctrl/Cmd to select multiple)</label>
                <select multiple class="form-select" id="ingredients" name="ingredients" size="10" required>
                    {% for ingredient in ingredients %}
                    <option value="{{ ingredient.id }}">{{ ingredient.Ingredient }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit Recipe</button>
            <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
